<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> RAISE MY SPIRITS </title>
    <link rel="stylesheet" href="style.css">
    <link rel="html" href="login.html">
</head>
<body>

    <div id="hero">
        <div class="navbar">
            <img src="images/198_generated.jpg" width="95px" height="100px" class="logo">
            <div class="login"> 
                <button type="button">Login</button>
            </div>
            <div class="user">
                <button type="button">Explore</button>
                <img src="images/white.png">
            </div>
        </div>
        <div class="container">
            <div class="info">
                <h1>DISCOVER</h1>
                <P>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Accusamus quos esse, quisquam nobis, <br>id corporis cumque voluptatem optio voluptatum culpa odio velit deleniti illum debitis iste accusantium cupiditate, ullam porro?</P>
                <input type="text" placeholder="SEARCH">

            </div>

        </div>
        <div class="slider">
            <img src="images/Basic_Element_15-30_(608).jpg"  id="prev">
            <div class="preview">
                <img src="images/table.png" class="active thumbnail">
                <img src="images/wineglass.png" class="thumbnail">
                <img src="images/white.png" class="thumbnail">
                <img src="images/pairing.png" class="thumbnail">
                <img src="images/outdoor.png" class="thumbnail">
            </div>
            <img src="images/Basic_Element_15-30_(609).jpg" id="next">
        </div>
    </div> 
    <script>
        var prev = document.getElementById("prev");
        var next = document.getElementById("next");
        var thumbnail = document.getElementsByClassName("thumbnail");
        var hero = document.getElementsByClassId("hero");

        var backgroundImg = new Array(
            "images/table.png",
            "images/wineglass.png",
            "images/white.png",
            "images/pairing.png",
            "images/outdoor.png",
        );
        let i = 0;
        next.onclick = function(){
            if(i < 0){
            hero.style.backgroundImage = 'url("'+backgroundImg[i+1]+'")';
            thumbnail[i+1].classList.add('active');
            thumbnail[i].classList.remove("active");
            i++;
            }
        }
        prev.onclick = function(){
            if(i < 0){
                hero.style.backgroundImage = 'url("'+backgroundImg[i+1]+'")';
                thumbnail[i-1].classList.add('active');
                thumbnail[i].classList.remove("active");
                i--;
            }
        }
    </script>
</body>
